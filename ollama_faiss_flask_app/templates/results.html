<!DOCTYPE html>
<html>
<head>
    <title>Search Results - AI Research Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">🔎 Search Results</h1>

        {% if results %}
            <div class="list-group">
                {% for paper in results %}
                <div class="card shadow-sm p-4 mb-3">
                    <h3>{{ paper.title }}</h3>
                    <p><strong>Summary:</strong> {{ paper.summary }}</p>
                    <p><strong>Link:</strong> <a href="{{ paper.link }}" target="_blank">Read Paper</a></p>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                No results found. Try refining your search query.
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">⬅️ Back to Home</a>
        </div>

        <footer class="text-center mt-5">
            <p>💻 Powered by Flask, FAISS & LLama</p>
        </footer>
    </div>
</body>
</html>
